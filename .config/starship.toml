# Setups
format="""$directory$git_branch $fill $git_status
 $character"""
add_newline = true
command_timeout = 2000

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
java.disabled = true
golang.disabled = true

[fill]
symbol = ' '

# Prompt symbols
[character]
success_symbol = "[>](#b1e3ad)"
error_symbol = "[](#e38c8f bold)"
vicmd_symbol = "[](#f9c096)"

[directory]
format = "[]($style)[ ](bg:#332e41 fg:#ebddaa)[$path](bg:#332e41 fg:#dadae8 bold)[ ]($style)"
style = "bg:none fg:#332e41"
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = "[]($style)[[ ](bg:#332e41 fg:#b1e3ad bold)$branch](bg:#332e41 fg:#a4b9ef)[ ]($style)"
style = "bg:none fg:#332e41"

[git_status]
# $all status$ahead_behind
format = "[]($style)[$all_status$ahead_behind](bg:#332e41 fg:#b4befe)[ ]($style)"
style = "bg:none fg:#332e41"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "[󰄬](bg:#332e41 fg:#b1e3ad)"
untracked = "[?${count}](bg:#332e41 fg:#c6aae8) "
stashed = "󰚇 "
modified = "[!${count}](bg:#332e41 fg:#f9c096) "
staged = "[+${count}](bg:#332e41 fg:#b1e3ad) "
renamed = "[»${count}](bg:#332e41 fg:#ebddaa) "
deleted = "[×${count}](bg:#332e41 fg:#e38c8f) "
